<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .tip {
            z-index: -100;
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100%;
            color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
    <script src="notes.js" defer></script>
</head>
<body>
    <button id="create">create</button>
    <div class="tip">
        <p>Left click to edit</p>
        <p>Middle click to delete</p>
        <p>Hold Right click to move</p>
        <p>Click the button or double click the note to create notes</p>
    </div>
</body>
</html>
